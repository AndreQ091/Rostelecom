<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="../img/favicon.png">
    <title>Регистрация</title>
</head>
<body>
<div class="container">
    <header class="header">
        <div class="header__wrap wrap">
            <div class="header__logo">
                <a href="/">
                    <img src="../img/RGB_RT_logo-horizontal-slogan_main_ru.png" alt="Логотип Ростелекома"
                         class="logo__img">
                </a>
            </div>
            <div class="header__menu menu" id="menu1">
                <ul>
                    <li class="menu__item"><a href="../../index.html" class="menu__link">Главная</a></li>
                    <li class="menu__item"><a href="./about.html" class="menu__link">О компании</a></li>
                    <li class="menu__item"><a href="./contacts.html" class="menu__link">Контакты</a></li>
                    <li class="menu__item"><a href="./features.html" class="menu__link">Преимущества</a></li>
                    <li class="menu__item"><a href="./partners.html" class="menu__link">Партнеры</a></li>
                    <li class="menu__item"><a href="./news.html" class="menu__link">Новости</a></li>
                    <li class="menu__item active"><a href="#" class="menu__link">Войти</a>
                        <ul class="dropdown">
                            <li class="dropdown__item">
                                <a class="dropdown__link" href="./login.html">Авторизация</a>
                            </li>
                            <li class="dropdown__item">
                                <a class="dropdown__link" href="./register.html">Регистрация</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <main class="content">
        <section class="login register">
            <div class="register__wrap login__wrap wrap">
                <form action="#" class="login__form">
                    <h1>Регистрация</h1>
                    <div class="form__personal_data">
                        <input class="personal__name input" type="text" placeholder="Имя">
                        <input type="text" placeholder="Фамилия" class="personal__surname input">
                    </div>
                    <input class="form__login input" type="text" placeholder="Телефон или e-mail">
                    <input type="password" placeholder="Пароль" class="form__pass input">
                    <input type="password" placeholder="Повторите пароль" class="form__pass input">
                    <button class="form__btn" type="submit">Зарегистрироваться</button>
                    <div class="form__checkbox">
                        <span>Уже есть учетная запись?</span>&#160;&#160;
                        <a href="./login.html">Вход</a>
                    </div>
                    <div id="social__icons2" class="social__icons">
                        <a class="social__link" target="_blank" href="http://vk.com/rostelecom">
                            <img src="../img/vk.svg" alt="Вконтакте" class="social__item">
                        </a>
                        <a class="social__link" target="_blank" href="https://www.instagram.com/rostelecom.official/">
                            <img src="../img/instagram.png" alt="Instagram" class="social__item">
                        </a>
                        <a class="social__link" target="_blank" href="http://www.facebook.com/Rostelecom.Official">
                            <img src="../img/facebook.svg" alt="Facebook" class="social__item">
                        </a>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="footer__wrap wrap">
            <div class="footer__menu menu">
                <ul>
                    <li class="menu__item"><a href="../../index.html" class="menu__link">Главная</a></li>
                    <li class="menu__item"><a href="./about.html" class="menu__link">О компании</a></li>
                    <li class="menu__item"><a href="./contacts.html" class="menu__link">Контакты</a></li>
                    <li class="menu__item"><a href="./features.html" class="menu__link">Преимущества</a></li>
                    <li class="menu__item"><a href="./partners.html" class="menu__link">Партнеры</a></li>
                    <li class="menu__item"><a href="./news.html" class="menu__link">Новости</a></li>
                    <li class="menu__item"><a href="#" class="menu__link">Главная</a></li>
                </ul>
            </div>
            <div class="footer__social social">
                <p class="social__text">Давайте дружить:</p>
                <div id="social__icons" class="social__icons">
                    <a class="social__link" target="_blank" href="http://vk.com/rostelecom">
                        <img src="../img/vk.svg" alt="Вконтакте" class="social__item">
                    </a>
                    <a class="social__link" target="_blank" href="https://www.instagram.com/rostelecom.official/">
                        <img src="../img/instagram.png" alt="Instagram" class="social__item">
                    </a>
                    <a class="social__link" target="_blank" href="http://www.facebook.com/Rostelecom.Official">
                        <img src="../img/facebook.svg" alt="Facebook" class="social__item">
                    </a>
                </div>
            </div>
            <p class="footer__year">2021</p>
        </div>
    </footer>
</div>
</body>
</html>
